{% extends "layout.html" %}
{% block content %}

<div class="row g-4">
    <div class="col-12 col-md-5">
        <img src="{{ product.image }}" class="product-img" style="height:350px;">
    </div>

    <div class="col-12 col-md-7">
        <h2>{{ product.name }}</h2>
        <p class="text-muted">{{ product.category }}</p>
        <h3 class="text-success fw-bold">${{ product.price }}</h3>

        <p>{{ product.description }}</p>

        <a href="/add-to-cart/{{ product.id }}" class="btn btn-success btn-lg w-100">
            Add to Cart
        </a>
    </div>
</div>


{% endblock %}
