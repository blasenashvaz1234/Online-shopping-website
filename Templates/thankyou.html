{% extends "layout.html" %}
{% block content %}

<div class="text-center py-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body py-5">
            <div class="mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#28a745" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>
            </div>
            
            <h1 class="text-success mb-3">Thank You!</h1>
            <h4 class="text-muted mb-4">Your order has been placed successfully</h4>
            
            <p class="mb-4">
                We've sent a confirmation email to your inbox.<br>
                Your order will be processed shortly.
            </p>
            
            <hr class="my-4">
            
            <p class="text-muted small mb-4">
                Order Reference: <strong>#{{ order_id if order_id else '000000' }}</strong>
            </p>
            
            <a href="/" class="btn btn-primary btn-lg me-2">Continue Shopping</a>
            <a href="{{ url_for('orderdetails') }}">Order Details</a>
        </div>
    </div>
</div>

{% endblock %}
