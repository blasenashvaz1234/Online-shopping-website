{% extends "layout.html" %}
{% block content %}
<h2>{{ category }} Products</h2>

<div class="row">
    {% for p in products %}
    <div class="col-6 col-md-3 mt-3">
        <div class="card h-100">
            <img src="{{ p.image }}" class="product-img">
            <div class="card-body">
                <h5>{{ p.name }}</h5>
                <p class="text-muted">{{ p.category }}</p>
                <p><strong>${{ p.price }}</strong></p>

                <a href="/product/{{ p.id }}" class="btn btn-primary btn-sm">View</a>
                <a href="/add-to-cart/{{ p.id }}" class="btn btn-success btn-sm">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
