<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .product-img {
        width: 100%;
        height: 220px;         /* You can change height if needed */
        object-fit: cover;     /* Crop to fit box without distortion */
        border-radius: 12px;   /* Optional: rounded corners */
    }
    body {
        background: #f5f7fa;
        font-family: 'Inter', sans-serif;
    }

    .navbar {
        border-bottom: 2px solid #444;
    }

    .card {
        border-radius: 16px;
        overflow: hidden;
        border: none;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        transition: transform .2s, box-shadow .2s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    .btn-primary {
        border-radius: 10px;
    }

    .btn-success {
        border-radius: 10px;
    }

    .category-pill {
        display: inline-block;
        padding: 8px 16px;
        background: #fff;
        border-radius: 20px;
        margin-right: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        transition: .2s;
    }

    .category-pill:hover {
        background: #e9ecef;
    }
</style>

    <meta charset="UTF-8">
    <title>Shopfinity</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">Shopfinity</a>

    <form action="/search" class="d-flex ms-auto">
        <input class="form-control me-2" name="q" type="search" placeholder="Search">
        <button class="btn btn-outline-light">Search</button>
    </form>

    <a href="/cart" class="btn btn-warning ms-3">Cart</a>
    <a href="/signup" class="btn btn-primary ms-2">Sign Up</a>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
