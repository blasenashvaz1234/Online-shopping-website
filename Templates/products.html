{% extends "layout.html" %}
{% block content %}
<h2>All Products</h2>

<div class="row">
    {% for p in products %}
    <div class="col-6 col-md-3 mt-3">
        <div class="card">
            <img src="{{ p.image }}" class="product-img">
            <div class="card-body">
                <h5>{{ p.name }}</h5>
                <p>${{ p.price }}</p>
                <a href="/product/{{ p.id }}" class="btn btn-primary btn-sm">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
