{% extends "layout.html" %}
{% block content %}

<h2>Hello</h2>

<table class="table">
    <tr><th>Product</th><th>Qty</th><th>Price</th></tr>

    {% for item in items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>${{ item.price }}</td>
    </tr>
    {% endfor %}
</table>

<h3>Total: ${{ total }}</h3>

<form method="POST">
    <button class="btn btn-success btn-lg">Place Order</button>
</form>
{% endblock %}
